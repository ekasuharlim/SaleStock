@Master['MasterPage']

@Section['Content']

<script src="/Content/Js/Product.js"></script>

<div ng-app="ourShop" ng-controller="productList">
    <table>
        <tr ng-repeat="x in productList">
            <td>-</td>
            <td>{{ x.name }}</td>
            <td>{{ x.price }}</td>
            <td ng-click="ShowDetail(x.productId)">Detail</td>
        </tr>
    </table>
</div>
@EndSection
